# Nightfox Alacritty Colors
# Style: carbonfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/carbonfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '0x161616'
    foreground: '0xf2f4f8'
  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xee5396'
    green:   '0x25be6a'
    yellow:  '0x08bdba'
    blue:    '0xffdd33'
    magenta: '0xbe95ff'
    cyan:    '0xffdd33'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x484848'
    red:     '0xf16da6'
    green:   '0x46c880'
    yellow:  '0x2dc7c4'
    blue:    '0xffdd33'
    magenta: '0xc8a5ff'
    cyan:    '0xffdd33'
    white:   '0xe4e4e5'
  indexed_colors:
    - { index: 16, color: '0xffdd33' }
    - { index: 17, color: '0xff7eb6' }
